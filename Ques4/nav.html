<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">

    <style>
        p {
            color: lightcoral;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <section class="page_links_section" style="padding: 5rem;">
        <h1>
            Links
        </h1>
        <p onclick="changeLeftFrame('bulleted')">
            Bulleted List
        </p>
        <p onclick="changeLeftFrame('numbered')">
            Numbered List
        </p>
        <p onclick="changeLeftFrame('desc')">
            Definition List
        </p>
    </section>
    <script>
        function changeLeftFrame(nextFrame) {
            const obj = {
                bulleted: "./bulleted.html",
                numbered: "./numbered.html",
                desc: "./description.html"
            }
            // parent.exFrame.src = obj[nextFrame];
            parent.exFrame.location = obj[nextFrame];
        }
    </script>

</body>
</html>
